<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet's House</title>
    <!-- daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
     <style>
      .font-sora{
        font-family: "Sora", serif;
      }
      .font-adlam{
        font-family: "ADLaM Display", serif;
      }
     </style>
</head>
<body class="font-sora">
    <header>
       <nav class="bg-[#FFF9F4]">
        <div class="navbar mx-auto lg:container">
          <div class="navbar-start h-3/5">
            <img src="c1-assets/logo-header.png" alt="paw of a cat">
            <a class="btn btn-ghost text-2xl hidden md:flex">Browse<span class="text-[#FFDC26] relative -mx-2">4</span>Pets</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-xl">Find a pet</a></li>
              <li><a class="text-xl">Breeds</a></li>
              <li><a class="text-xl">Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <div class="hidden gap-4 my-3 lg:flex">
              <i class="fa-regular fa-bell my-auto text-2xl"></i>
              <i class="fa fa-search my-auto text-2xl" aria-hidden="true"></i>
              <a class="btn border-2 bg-transparent border-[#FFDC26] px-6 text-xl">Login</a>
              <a class="btn bg-[#FFDC26] px-6 text-xl">Register</a>
            </div>
          </div>  
        </div>
       </nav>
    </header>
    
</body>
</html>
